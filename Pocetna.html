  <div class='pretragaKursa'>
    <form class="form-inline">
      <h3 style="color: #fff;">PRETRAGA KURSEVA</h3>
        <div class="form-group">

        </div>
        <div class="form-group">
          <label>Kategorija:</label>

        </select>
        </div>
   <br/><br/>
        <button id="nadjiKurs" type="submit" class="btn btn-default">Pretrazi</button><br/><br/>
      </form>
    </div>
